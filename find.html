<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Our Beloved Summer</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal fa-sm"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>PM 09:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="nav__notification2 screen-header__icons__find"></div>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended Friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fa-solid fa-angle-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__columns">
                    <h5 class="open-post__title">#BTOB</h5>
                    <h6 class="open-post__hashtags">#btob#melody#friends</h6>
                    <div class="open-post__members">
                        <img src="https://w.namu.la/s/6a6b324af53c34b4fb12e5afa108b09ef0672d5b5e2a4b33eb91279864c9dee5c58fbb5166cddb8385a758254fc13e5a9a90cd6a30304db3e7e7b05c5122cd28a9a7b14c9eab6df43744861d928c3c045b16035819447d0b9ff547ed468b0682" />
                        <span class="open-post__member-count">1028 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__columns">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/6a6b324af53c34b4fb12e5afa108b09ef0672d5b5e2a4b33eb91279864c9dee5c58fbb5166cddb8385a758254fc13e5a9a90cd6a30304db3e7e7b05c5122cd28a9a7b14c9eab6df43744861d928c3c045b16035819447d0b9ff547ed468b0682" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>1236</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__columns">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://w.namu.la/s/b5ef5b17ec697c4a13696548d59e500f735196bb0aab4a06d8a4f5d8a763e19a88cd54219dcf3cbe21cb6146ef204bad0c162f04261dc3f56a5ec1e8697b40a9bfbf9fadcb09a48518b0f72108a5783846855439da4319080d6fdb5b946142a9" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__columns">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/b5ef5b17ec697c4a13696548d59e500f735196bb0aab4a06d8a4f5d8a763e19a88cd54219dcf3cbe21cb6146ef204bad0c162f04261dc3f56a5ec1e8697b40a9bfbf9fadcb09a48518b0f72108a5783846855439da4319080d6fdb5b946142a9" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li> 
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/bc7b631ef0.js" 
    crossorigin="anonymous">
  </script>
  </body>
</html>
