<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beloved Summer</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> 
            <i class="fas fa-signal fa-sm"></i>
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"> 
            <span>PM 09:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Our beloved Summer</h1>
        <p class="welcome-header__text">If you have an Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input required type="text" placeholder="Email or phone number"/>
        <input required type="password" placeholder="Password"/>
        <input type="submit" value="Log In">
        <a href="#">Find Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    > </script>
</body>
</html>
