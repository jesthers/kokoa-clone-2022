<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w.엔제이 - Our Beloved Summer</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <i class="fas fa-signal fa-sm"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>PM 09:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__chat-title">엔제이</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 29, 2022
      </div>

      <div class="message-row">
        <img src="https://post-phinf.pstatic.net/MjAxOTA3MjlfMjMz/MDAxNTY0MzMxMzMxNzQx.YS57eEIcMCrGMXwHiw3acWWvUxPBXkf2j8drdCjCtRgg.3d62Lf3kw6CeorLjVEal_fSyBLCAbOaq88HYv-08LUcg.JPEG/jeongeuiyam_67440005_468313667320782_8427592744234601343_n.jpg?type=w1200"/>
        <div class="message-row__content">
          <span class="message__author">엔제이</span>
          <div class="message__info">
            <span class="message__bubble">작가님이랑 같이 있어요? 작가님한테 작품 하나 구매하려고 하는데.</span>
            <span class="message__time">16:20</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big 🥲</span>
    </div>

    <script src="https://kit.fontawesome.com/bc7b631ef0.js" 
    crossorigin="anonymous">
  </script>
  </body>
</html>
