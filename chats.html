<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Our Beloved Summer</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal fa-sm"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>PM 09:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
      <div class="user-component__column">
        <img src="https://blog.kakaocdn.net/dn/d91xxk/btqFNgCI8GP/VA4UHGJPUMraXvIAKMLjGk/img.png" 
        class="user-component__avatar user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">최웅</h4>
          <h6 class="user-component__subtitle">
              연수야 뭐해?
            </h6>
        </div>
      </div>
      <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
      </div>
      </div>
      <div class="user-component">
      <div class="user-component__column">
        <img src="http://cdnimage.dailian.co.kr/news/201806/news_1529641256_721247_m_1.jpg" 
        class="user-component__avatar user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">솔이언니</h4>
          <h6 class="user-component__subtitle">
              오늘 저녁에 우리 가게 올래? 신메뉴 테스트 좀!
            </h6>
        </div>
      </div>
      <div class="user-component__column">
          <span class="user-component__time">21:00</span>
          <div class="badge">2</div>
      </div>
      </div>
      <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.pinimg.com/736x/ff/08/b1/ff08b1eeff521256c46098ff3e70f60d.jpg" 
        class="user-component__avatar user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">구은호</h4>
          <h6 class="user-component__subtitle">
              누나 웅이형이랑 같이 있어요?
            </h6>
        </div>
      </div>
      <div class="user-component__column">
          <span class="user-component__time">20:30</span>
          <div class="badge">5</div>
      </div>
      </div>
      <div class="user-component">
      <div class="user-component__column">
        <img src="https://blog.kakaocdn.net/dn/o1Sgl/btrl0En3EYC/TRjutCEUfRZvSXsHTAzJGk/img.jpg" 
        class="user-component__avatar user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">김지웅</h4>
          <h6 class="user-component__subtitle">
              너네 다큐 1차 편집본 보여줄게. 내일 최웅이랑 방송국으로 와.
            </h6>
        </div>
      </div>
      <div class="user-component__column">
          <span class="user-component__time">20:00</span>
          <div class="badge">1</div>
      </div>
      </div>
      <div class="user-component">
      <div class="user-component__column">
        <img src="https://post-phinf.pstatic.net/MjAxOTA3MjlfMjMz/MDAxNTY0MzMxMzMxNzQx.YS57eEIcMCrGMXwHiw3acWWvUxPBXkf2j8drdCjCtRgg.3d62Lf3kw6CeorLjVEal_fSyBLCAbOaq88HYv-08LUcg.JPEG/jeongeuiyam_67440005_468313667320782_8427592744234601343_n.jpg?type=w1200" 
        class="user-component__avatar user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">엔제이</h4>
          <h6 class="user-component__subtitle">
              작가님이랑 같이 있어요? 작가님한테 작품 하나 구매하려고 하는데.
            </h6>
        </div>
      </div>
      <div class="user-component__column">
          <span class="user-component__time">어제</span>
          <div class="badge">1</div>
      </div>
      </div>

      <ul class="nav__list">
